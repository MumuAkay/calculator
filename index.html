<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
   <div id="wrapper"> 
        <div class="calculator">
            <div class="screen"></div>
            <div class="buttonContainer">
                <button id="clear" class="btn-1 btn-erase">C</button>
                <button id="brackets" class="btn-1 btn-operation">()</button>
                <button id="remaining" class="btn-1 btn-operation">%</button>
                <button id="divide" class="btn-1 btn-operation">รท</button>
                <button id="num7" class="btn-1 btn-number-style btn-number">7</button>
                <button id="num8" class="btn-1 btn-number-style btn-number">8</button>
                <button id="num9" class="btn-1 btn-number-style btn-number">9</button>
                <button id="multiply" class="btn-1 btn-operation">X</button>
                <button id="num4" class="btn-1 btn-number-style btn-number">4</button>
                <button id="num5" class="btn-1 btn-number-style btn-number">5</button>
                <button id="num6" class="btn-1 btn-number-style btn-number">6</button>
                <button id="substract" class="btn-1 btn-operation">-</button>
                <button id="num1" class="btn-1 btn-number-style btn-number">1</button>
                <button id="num2" class="btn-1 btn-number-style btn-number">2</button>
                <button id="num3" class="btn-1 btn-number-style btn-number">3</button>
                <button id="add" class="btn-1 btn-operation">+</button>
                <button id="reverse" class="btn-1 btn-number-style btn-number">+/-</button>
                <button id="num0" class="btn-1 btn-number-style btn-number" >0</button>
                <button id="comma" class="btn-1 btn-operation">,</button>
                <button id="equal" class="btn-2 btn-operation">=</button>

            </div>
        </div>
    </div> 
    <script src="script.js"></script>
</body>
</html>
